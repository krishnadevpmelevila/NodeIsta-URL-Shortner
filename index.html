<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-pink.min.css">
    
    <title>URL SHORTNER</title>
</head>
<body>
    <div class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
          <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
            <div class="mdl-layout--fixed-header mdl-layout__header-row">
              <h3>Nodeista Shorty URL </h3>
              <i style="font-size: 15px;padding: 0px 20px;margin-top: 5px;">Easiest way to shorten URL </i>
            </div>
            <div class="mdl-layout_tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
            </div>
          </header>
          <main class="mdl-layout__content">
            <div class="mdl-layout__tab-panel is-active" id="overview">
              <section style='position:relative' class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
                <div class="mdl-card mdl-cell mdl-cell--12-col">
                  <div class="mdl-card__supporting-text">
                    <form class="shorturl" method="post" autocomplete="off">
                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="url" id="url" data-required="true" pattern="https?://.+">
                        <label class="mdl-textfield__label" for="sample3">URL(http://example.com)</label>
                      </div>
                      
                      <div>
                        <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">COnvert</button>
                        
                        <div class="success-help"></div>
                      </div>
                    </form>
                  </div>
                </div>
              </section>
            </div>
          </main>
        </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
